services:
  postgres:
    image: postgres:16-alpine
    container_name: outlook-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-outlook_manager}
      POSTGRES_USER: ${POSTGRES_USER:-outlook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-outlook}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-outlook} -d ${POSTGRES_DB:-outlook_manager}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - outlook-network

  redis:
    image: redis:7-alpine
    container_name: outlook-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - outlook-network

  outlook-email-client:
    build: .
    container_name: outlook-email-api
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://outlook:outlook@postgres:5432/outlook_manager}
      REDIS_URL: ${REDIS_URL_DOCKER:-redis://redis:6379/0}
      REDIS_KEY_PREFIX: ${REDIS_KEY_PREFIX:-outlook-manager}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - outlook-network

networks:
  outlook-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
